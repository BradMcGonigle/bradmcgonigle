language: node_js
node_js:
  - '10'
os:
  - linux
dist: trusty
sudo: required
cache:
  yarn: true
before_deploy:
  - yarn add netlify-cli
  - yarn build
deploy:
  provider: script
  script: netlify deploy -s \${NETLIFY_SITE_ID} -t \${NETLIFY_ACCESS_TOKEN} ./build
  skip_cleanup: true
  on:
    all_branches: true
  provider: script
  script: netlify deploy -s \${NETLIFY_SITE_ID} -t \${NETLIFY_ACCESS_TOKEN} ./build --prod --dir=public
  skip_cleanup: true
  on:
    branch: master
env:
  matrix:
    - secure: 
    - secure: 
    - secure: 
